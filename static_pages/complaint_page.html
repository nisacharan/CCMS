<!DOCTYPE>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="/stylesheets/complaint_page.css">
  <script>
  $(function () {
      $("#compSubmit").click(function () {


          if($("#dep").val() == "dropDown"){
            alert("Please select department");
          }

      });
  });
  </script>
</head>


<body>

  <div class="jumbotron">
    <div class="container">
      <h1>College Complaints Management System</h1>
      <h2>(Complaint Page)</h2>
    </div>
    <div class="container">


      <div class="row">
        <div class="Absolute-Center is-Responsive">
          <div id="logo-container"></div>


          <div class="col-md-40 col-md-50 col-md-offset">
            <form action="/addComp" id="adminloginForm" method="post">
              <div class="form-group">
                <select class="form-control input-lg " id="dep" required>
                  <option hidden value="dropDown">Select Department</option>
         <option>CSE</option>
         <option>CSIS</option>
         <option>CASE</option>
         <option>BIOINFORMATICS</option>
       </select>
                <br>

                <div class="form-group input-group ">

                  <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                  <input class="form-control input-lg" type="text" id="complaintTitle" name='complaintTitle' placeholder="Enter complaint title here"  required/>
                </div>
                <div class="form-group input-group">
                  <!-- <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span> -->
                  <textarea class="form-control input-lg" cols="50" id="complaint" name='complaint' placeholder="Enter complaint details here"></textarea>
                </div>

                <div class="form-group text-center">

                  <input type="submit" class="btn btn-info" id="compSubmit" align="center" value="    Submit    ">

                </div>

            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
